<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <style>
:root {
    box-sizing: border-box;
}
* {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0px;
    user-select: none;
}
body {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}
main {
    width: 100%;
    max-width: 600px;
    padding: 16px;
    background-color: whitesmoke;
    display: flex;
    flex-direction: column;
    gap: 16px;
}
#canvas-box {
    background-color: black;
    padding: 8px;
}
canvas {
    display: block;
    width: 100%;
    background-color: white;
}
button {
    padding: 8px;
}
    </style>
</head>
<body>
    <main>
        <h1>SmartLock</h1>
        <section id="canvas-box">
            <canvas id="canvas"></canvas>
        </section>
        <button id="btn-clear">
            <h2>Clear</h2>
        </button>
        <input type="text" required id="name" placeholder="Username">
        <button id="btn-capture">
            <h2>Log in</h2>
        </button>
    </main>
    <script>
const canvasHeight = 24
const canvasWidth = 24
const strokeWidth = 1
let canvas = document.getElementById('canvas')
canvas.width = canvasWidth
canvas.height = canvasHeight
canvas.style.aspectRatio = canvasWidth / canvasHeight
const zoomRatio = canvas.offsetHeight / canvasHeight
let ctx = canvas.getContext('2d', {willReadFrequently: true})
ctx.lineWidth = strokeWidth
ctx.lineCap = 'round'
ctx.strokeStyle = 'black'
let isPainting = false;
canvas.addEventListener('mousedown', (e) => {
    isPainting = true;
    ctx.beginPath();
    ctx.moveTo((e.clientX - canvas.offsetLeft) / zoomRatio, (e.clientY - canvas.offsetTop) / zoomRatio)
});
canvas.addEventListener('mousemove', (e) => {
    if (!isPainting) return
    e.preventDefault()
    ctx.lineTo((e.clientX - canvas.offsetLeft) / zoomRatio, (e.clientY - canvas.offsetTop) / zoomRatio);
    ctx.stroke();
    e.stopPropagation()
});
canvas.addEventListener('mouseup', (e) => {
    isPainting = false
});
canvas.addEventListener('touchstart', (e) => {
    isPainting = true;
    const touch = e.touches[0];
    ctx.beginPath();
    ctx.moveTo((touch.clientX - canvas.offsetLeft) / zoomRatio, (touch.clientY - canvas.offsetTop) / zoomRatio);
});
canvas.addEventListener('touchmove', (e) => {
    if (!isPainting) return;
    e.preventDefault();
    const touch = e.touches[0];
    ctx.lineTo((touch.clientX - canvas.offsetLeft) / zoomRatio, (touch.clientY - canvas.offsetTop) / zoomRatio);
    ctx.stroke();
});
canvas.addEventListener('touchend', (e) => {
    isPainting = false
});
document.getElementById('canvas-box').addEventListener('mousemove', (e) => {
    isPainting = false
})
function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}
function getCanvasBinaryArray(canvasEl, threshold = 128) {
    const context = canvasEl.getContext('2d');
    const width = canvasEl.width;
    const height = canvasEl.height;
    const imageData = context.getImageData(0, 0, width, height);
    const data = imageData.data;
    const binaryArray = [];
    for (let y = 0; y < height; y++) {
        const row = [];
        for (let x = 0; x < width; x++) {
            const index = (y * width + x) * 4;
            const grayValue = data[index + 3];
            if (grayValue > threshold) {
                row.push(1);
            } else {
                row.push(0);
            }
        }
        binaryArray.push(row);
    }
    return binaryArray;
}
async function sendData(obj) {
    try {
        const response = await fetch('/api/unlock', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(obj),
        });
        const data = await response.json();
        console.log('Success:', data);
    } catch (error) {
        console.error('Error:', error);
    }
}
let namebox = document.getElementById('name')
document.getElementById('btn-capture').addEventListener('click', async (e) => {
    if (namebox.value == '') {
        alert('Enter your username!')
        return
    }
    const binaryMatrix = getCanvasBinaryArray(canvas, 128);
    const outputElement = document.getElementById('output');
    const txt = binaryMatrix.map(row => row.join('')).join('\n');
    let obj = {data: txt, username: namebox.value}
    clearCanvas()
    console.log(obj)
    console.log('Sending...')
    await sendData(obj)
})
document.getElementById('btn-clear').addEventListener('click', (e) => {
    clearCanvas()
})
    </script>
</body>
</html>
