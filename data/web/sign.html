<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLock - Secure Access</title>
    <style>
:root {
    --background-color: #1a1a2e;
    --container-color: #2a2a3e;
    --primary-color: #00a8e8;
    --primary-hover-color: #0097d1;
    --text-color: #f0f0f0;
    --border-color: #4a4a5e;
    --danger-color: #e53935;
    --danger-hover-color: #c62828;
    box-sizing: border-box;
}
* {
    /* Updated font stack to use local system fonts */
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    user-select: none;
}
body {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--background-color);
    color: var(--text-color);
}
main {
    width: 100%;
    max-width: 500px;
    padding: 24px;
    background-color: var(--container-color);
    display: flex;
    flex-direction: column;
    gap: 20px;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}
h1 {
    text-align: center;
    font-weight: 600;
    color: var(--primary-color);
}
#canvas-box {
    background-color: #111;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
}
canvas {
    display: block;
    width: 100%;
    background-color: white;
    border-radius: 4px;
    cursor: crosshair;
}
button {
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease;
}
button:active {
    transform: scale(0.98);
}
h2 {
    font-size: 1rem;
    font-weight: 600;
    color: white;
}
#btn-clear {
    background-color: var(--danger-color);
}
#btn-clear:hover {
    background-color: var(--danger-hover-color);
}
#btn-capture {
    background-color: var(--primary-color);
}
#btn-capture:hover {
    background-color: var(--primary-hover-color);
}
input[type="text"] {
    padding: 12px;
    border: 1px solid var(--border-color);
    background-color: var(--background-color);
    border-radius: 8px;
    color: var(--text-color);
    font-size: 1rem;
}
input[type="text"]:focus {
    outline: 2px solid var(--primary-color);
    border-color: var(--primary-color);
}
    </style>
</head>
<body>
    <main>
        <h1>SmartLock</h1>
        <section id="canvas-box">
            <canvas id="canvas"></canvas>
        </section>
        <button id="btn-clear">
            <h2>Clear</h2>
        </button>
        <input type="text" required id="name" placeholder="Username">
        <button id="btn-capture">
            <h2>Log in</h2>
        </button>
    </main>
    <script>
const canvasHeight = 24
const canvasWidth = 24
const strokeWidth = 1
let canvas = document.getElementById('canvas')
canvas.width = canvasWidth
canvas.height = canvasHeight
canvas.style.aspectRatio = canvasWidth / canvasHeight
const zoomRatio = canvas.offsetHeight / canvasHeight
let ctx = canvas.getContext('2d', {willReadFrequently: true})
ctx.lineWidth = strokeWidth
ctx.lineCap = 'round'
ctx.strokeStyle = 'black'
let isPainting = false;
canvas.addEventListener('mousedown', (e) => {
    isPainting = true;
    ctx.beginPath();
    ctx.moveTo((e.clientX - canvas.offsetLeft) / zoomRatio, (e.clientY - canvas.offsetTop) / zoomRatio)
});
canvas.addEventListener('mousemove', (e) => {
    if (!isPainting) return
    e.preventDefault()
    ctx.lineTo((e.clientX - canvas.offsetLeft) / zoomRatio, (e.clientY - canvas.offsetTop) / zoomRatio);
    ctx.stroke();
    e.stopPropagation()
});
canvas.addEventListener('mouseup', (e) => {
    isPainting = false
});
canvas.addEventListener('touchstart', (e) => {
    isPainting = true;
    const touch = e.touches[0];
    ctx.beginPath();
    ctx.moveTo((touch.clientX - canvas.offsetLeft) / zoomRatio, (touch.clientY - canvas.offsetTop) / zoomRatio);
});
canvas.addEventListener('touchmove', (e) => {
    if (!isPainting) return;
    e.preventDefault();
    const touch = e.touches[0];
    ctx.lineTo((touch.clientX - canvas.offsetLeft) / zoomRatio, (touch.clientY - canvas.offsetTop) / zoomRatio);
    ctx.stroke();
});
canvas.addEventListener('touchend', (e) => {
    isPainting = false
});
document.getElementById('canvas-box').addEventListener('mousemove', (e) => {
    isPainting = false
})
function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}
function getCanvasBinaryArray(canvasEl, threshold = 128) {
    const context = canvasEl.getContext('2d');
    const width = canvasEl.width;
    const height = canvasEl.height;
    const imageData = context.getImageData(0, 0, width, height);
    const data = imageData.data;
    const binaryArray = [];
    for (let y = 0; y < height; y++) {
        const row = [];
        for (let x = 0; x < width; x++) {
            const index = (y * width + x) * 4;
            const grayValue = data[index + 3];
            if (grayValue > threshold) {
                row.push(1);
            } else {
                row.push(0);
            }
        }
        binaryArray.push(row);
    }
    return binaryArray;
}
async function sendData(obj) {
    try {
        const response = await fetch('/api/unlock', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(obj),
        });
        const data = await response.json();
        console.log('Success:', data);
        alert(`Hello ${data.prediction}!`)
        window.location.href = `/${data.prediction}`
    } catch (error) {
        console.error('Error:', error);
        alert('Error encounted!')
    }
}
let namebox = document.getElementById('name')
document.getElementById('btn-capture').addEventListener('click', async (e) => {
    if (namebox.value == '') {
        alert('Enter your username!')
        return
    }
    const binaryMatrix = getCanvasBinaryArray(canvas, 128);
    const outputElement = document.getElementById('output');
    const txt = binaryMatrix.map(row => row.join('')).join('\n');
    let obj = {data: txt, username: namebox.value}
    namebox.value = ""
    clearCanvas()
    console.log(obj)
    console.log('Sending...')
    await sendData(obj)
})
document.getElementById('btn-clear').addEventListener('click', (e) => {
    clearCanvas()
})
    </script>
</body>
</html>
