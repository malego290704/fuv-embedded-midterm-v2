<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Minh!</title>
    <style>
:root {
    --background-color: #1a1a2e;
    --container-color: #2a2a3e;
    --primary-color: #00a8e8;
    --primary-hover-color: #0097d1;
    --text-color: #f0f0f0;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
}
html {
    width: 100%;
    height: 100%;
}
body {
    background-color: var(--background-color);
    color: var(--text-color);
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
}
main {
    width: 100%;
    max-width: 720px;
    padding: 16px;
    background-color: var(--container-color);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    border-radius: 32px;
    display: flex;
    flex-direction: column;
    gap: 32px;
}
h1 {
    color: var(--primary-color);
}
h2, p {
    color: var(--text-color);
}
hgroup {
    display: flex;
    flex-direction: column;
    gap: 8px;
}
p span {
    font-weight: 600;
    color: var(--text-color);
    background-color: #4a4a5e;
    padding: 2px 4px;
    margin: 0px 2px;
    border-radius: 4px;
}
.terminal-box {
    background-color: #111; /* Dark background */
    color: var(--primary-color);         /* Green text */
    font-size: 1rem;
    padding: 20px;
    width: 100%;           /* Or 100% for full width */
    height: 300px;
    overflow-y: auto;       /* Add a scrollbar when needed */
    border-radius: 8px;
}
#terminal-text {
    font-family: 'Courier New', Courier, monospace;
}
    </style>
</head>
<body>
    <main>
        <section>
            <hgroup>
                <h1>Hello, Minh!</h1>
                <h2>Welcome back!</h2>
                <p>As an <span>administrator</span>, you can view the log of the system on this page!</p>
            </hgroup>
        </section>
        <section>
            <h2>Terminal</h2>
            <div style="height: 8px;"></div>
            <div class="terminal-box">
                <pre id="terminal-text"></pre>
            </div>
        </section>
    </main>
    <script>
const terminal = document.getElementById('terminal-text');
source = new EventSource('/api/loggersse')
source.addEventListener('log', function(e) {
    console.log("log: ", e.data);
    terminal.textContent += e.data + '\n';
    terminal.scrollTop = terminal.scrollHeight;
}, false);
    </script>
</body>
</html>
