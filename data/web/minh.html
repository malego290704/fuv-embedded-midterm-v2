<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome!</title>
<style>
:root {
--background-color: #1a1a2e;
--container-color: #2a2a3e;
--primary-color: #00a8e8;
--primary-hover-color: #0097d1;
--text-color: #f0f0f0;
}
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}
body {
background-color: var(--background-color);
color: var(--text-color);
display: flex;
align-items: center;
justify-content: center;
height: 100vh;
}
.container {
text-align: center;
background-color: var(--container-color);
padding: 40px 50px;
border-radius: 16px;
box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
max-width: 500px;
}
.icon {
font-size: 50px;
color: var(--primary-color);
margin-bottom: 20px;
line-height: 1;
}
h1 {
font-size: 2.5rem;
margin-bottom: 15px;
color: var(--primary-color);
}
/* Style for the new username element */
h2 {
font-size: 1.8rem;
font-weight: 600;
color: var(--text-color);
margin-bottom: 10px;
}
p {
font-size: 1.1rem;
color: var(--text-color);
opacity: 0.8;
margin-bottom: 30px;
}
/* Style to make the status stand out */
p span {
font-weight: 600;
color: var(--text-color);
background-color: #4a4a5e; /* A slightly different color for non-admins */
padding: 2px 8px;
border-radius: 4px;
}
.button {
display: inline-block;
background-color: var(--primary-color);
color: white;
padding: 12px 25px;
font-size: 1rem;
font-weight: 600;
text-decoration: none;
border-radius: 8px;
transition: background-color 0.3s ease, transform 0.1s ease;
}
.button:hover {
background-color: var(--primary-hover-color);
}
.button:active {
transform: scale(0.98);
}
</style>
</head>
<body>
<div class="container">
<div class="icon">âœ”</div>
<h1>Login Successful!</h1>
<h2>Welcome, Minh!</h2>
<p>Your status: <span>Admin</span></p>
<!-- <a href="#" class="button">Proceed to Dashboard</a> -->
</div>
</body>
</html>
